<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Date calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculate-dates-block">
        <form class="calculate-dates-form">
          <h3 class="task-title">Choose Dates</h3>
          <div class="option-days">
            <h4>How to calculate dates</h4>

            <input 
              type="checkbox"
              name="allDays"
              id="allDays"
            />
            <label for="allDays">All Days</label>

            <input 
              type="checkbox"
              name="weekDays"
              id="weekDays"
            />
            <label for="weekDays">Weekdays only</label>

            <input 
              type="checkbox"
              name="weekendDays"
              id="weekendDays"
            />
            <label for="weekendDays">Weekends only</label>

          </div>
          <div class="option-calculations">
            <h4>Dimensions to calculate</h4>

            <input 
              type="checkbox"
              name="days"
              id="days"
            />
            <label for="days">In days</label>

            <input 
              type="checkbox"
              name="hours"
              id="hours"
            />
            <label for="hours">In hours</label>

            <input 
              type="checkbox"
              name="minutes"
              id="minutes"
            />
            <label for="minutes">In minutes</label>

            <input 
              type="checkbox"
              name="seconds"
              id="seconds"
            />
            <label for="seconds">In seconds</label>
          </div>
          <div class="first-date-input">
            <input
              type="date"
              name="firstInput"
              class="first-date"
              placeholder="Введіть першу дату"
              id="first-date-input"
            />
          </div>
          <div class="second-date-input">
            <input
              type="date"
              name="secondInput"
              class="second-date"
              placeholder="Введіть другу дату"
              disabled
            />
          </div>
          <div class="presets">
            <h4>Presets</h4>

            <input 
              type="checkbox"
              name="oneWeek"
              id="oneWeek"
            />
            <label for="oneWeek">Week</label>

            <input 
              type="checkbox"
              name="oneMonth"
              id="oneMonth"
            />
            <label for="oneMonth">Month</label>

          </div>
          <p id="validation-message" hidden>Введіть дату, що є пізнішою за першу</p>
          <button type="button" class="btn" id="calculate-btn">
            Calculate
          </button>
        </form>
      </div>

      <div class="calculated-dates-block">
        <h4 class="calculated-dates-result">Result</h4>
  
        <h4 class="calculated-dates-title">Calculated dates list</h4>
        <div class="dates-collection"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
